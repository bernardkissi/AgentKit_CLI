name: CI
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm -r build
      - run: pnpm test
      - run: pnpm deps:check
      - run: pnpm --filter @agentkit/cli dev -- gen schema --out dist
      - name: Validate strict (example.json)
        run: pnpm --filter @agentkit/cli dev -- validate "$GITHUB_WORKSPACE/fixtures/valid/example.json" --policy strict --format json
      - name: Bundle pack (example.json)
        run: |
          mkdir -p dist
          AGENTKIT_HOME=$RUNNER_TEMP/agentkit-keys pnpm --filter @agentkit/cli dev -- bundle pack "$GITHUB_WORKSPACE/fixtures/valid/example.json" --out "$GITHUB_WORKSPACE/dist/example.agentkit"
      - name: Bundle verify
        run: AGENTKIT_HOME=$RUNNER_TEMP/agentkit-keys pnpm --filter @agentkit/cli dev -- bundle verify "$GITHUB_WORKSPACE/dist/example.agentkit"
      - name: Runtime admit
        run: AGENTKIT_HOME=$RUNNER_TEMP/agentkit-keys pnpm --filter @agentkit/cli dev -- admit "$GITHUB_WORKSPACE/dist/example.agentkit" --policy runtime
