name: CI
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm -r build
      - run: pnpm test
      - run: pnpm deps:check

      - name: Generate schema
        run: pnpm --filter @agentkit/cli dev -- generate schema --out dist
        # core schema is generated by default
      # - name: Check core schema
      #   run: test -f "$GITHUB_WORKSPACE/dist/agent-core.schema.json"
      # - name: Check plugins schema
      #   run: test -d "$GITHUB_WORKSPACE/dist/plugins/"
      # - name: Check schema index
      #   run: test -f "$GITHUB_WORKSPACE/dist/schema.index.json"

      - name: Validate strict (example.json)
        run: node packages/cli/dist/main.js validate "$GITHUB_WORKSPACE/fixtures/valid/example.json" --policy strict --format json
      - name: Bundle pack (example.json)
        run: |
          mkdir -p "$GITHUB_WORKSPACE/dist"
          AGENTKIT_HOME=$RUNNER_TEMP/agentkit-keys node packages/cli/dist/main.js bundle pack "$GITHUB_WORKSPACE/fixtures/valid/example.json" --out "$GITHUB_WORKSPACE/dist/example.agentkit"
          ls -l "$GITHUB_WORKSPACE/dist" || true
      - name: Bundle verify
        run: |
          ls -l "$GITHUB_WORKSPACE/dist" || true
          AGENTKIT_HOME=$RUNNER_TEMP/agentkit-keys node packages/cli/dist/main.js bundle verify "$GITHUB_WORKSPACE/dist/example.agentkit"
      - name: Runtime admit
        run: |
          ls -l "$GITHUB_WORKSPACE/dist" || true
          AGENTKIT_HOME=$RUNNER_TEMP/agentkit-keys node packages/cli/dist/main.js admit "$GITHUB_WORKSPACE/dist/example.agentkit" --policy runtime
